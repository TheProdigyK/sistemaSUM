<div fxLayout="column" fxLayoutAlign="end center">
    <div fxLayout="column" fxLayoutAlign="center center">
        <img src="/assets/images/logogestora.png" alt="image" class="logo-appearance">
    </div>
    

    <mat-card class="mat-elevation-z8 login-card">
        <mat-card-header fxLayout="column" fxLayoutAlign="start center">
            <div class="icon-display">
                <mat-icon color="primary">perm_identity</mat-icon>
            </div>
            <div><mat-card-title>LOGIN</mat-card-title></div>            
        </mat-card-header>

        <form fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap = '5px' [formGroup]="authForm" (ngSubmit)="validateForm()">
            <mat-form-field appearance="outline">
                <mat-label>USUARIO</mat-label>
                <input matInput placeholder="INTRODUCIR USUARIO" formControlName="nombre">
                <mat-icon matPrefix>account_circle</mat-icon>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>CONTRASEÑA</mat-label>
                <input matInput type="password" placeholder="INTRODUCIR CONTRASEÑA" formControlName="contrasena">
                <mat-icon matPrefix>vpn_key</mat-icon>
            </mat-form-field>

            <div style="padding: 5px;" fxLayout="column" fxLayoutAlign="start stretch">
                <button mat-raised-button color= "success" type="submit">LOGIN</button>
            </div>
            
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" style="stop-color: #0189ff;stop-opacity:1" />
                      <stop offset="100%" style="stop-color:#00edff;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path d="M-1.46,1.49 C223.70,98.19 264.33,96.21 502.48,-2.46 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: url(#grad1);">
                </path>
            </svg>
        </form>       
    </mat-card>
</div>
