<h1 mat-dialog-title class="text-center">BUSCAR SUMARIADO</h1>
<div class="">

    <div fxLayout="column" fxLayoutGap="20px">
        <div fxLayout="column" fxLayoutAlign="center center">
            <table mat-table [dataSource]="dataDescargo" matSort class="smth documentTable">
        
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
                    <td mat-cell *matCellDef="let row"> {{row.nomdescargo}} </td>
                </ng-container>

                <ng-container matColumnDef="referencia">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> REFERENCIA </th>
                    <td mat-cell *matCellDef="let row"> {{row.refdescargo}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha_registro">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA REGISTRO </th>
                    <td mat-cell *matCellDef="let row"> {{row.fecha_registro | date}} </td>
                </ng-container>

                    
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="table_style"></th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button color ="primary" (click)="verDescargoFile(row)"><mat-icon>view</mat-icon></button>
                    </td>     
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="descargoColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: descargoColumns;"></tr>
            </table>
            
            <div style="padding-top: 10px;" *ngIf="isLoading">
                <mat-progress-spinner
                color="Accent"
                mode="indeterminate">
                </mat-progress-spinner>
            </div>
        </div>
        <mat-paginator #sumariadoPaginator [pageSizeOptions]="[3, 5, 7]" aria-label="Select page of users"></mat-paginator>

    </div>
  
    <div style="margin-top: 20px;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
        <button mat-button class="button-proceso" (click)="onReturn()">VOLVER</button>
    </div>
</div>
