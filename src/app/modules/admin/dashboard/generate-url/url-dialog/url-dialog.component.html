<h1 mat-dialog-title class="text-center">GENERAR ENLACES</h1>

<div class="">

    <form>
        <p fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field class="example-form-field" appearance="outline">
              <mat-label>EMAIL</mat-label>
              <input [formControl]="emailSet" matInput type="email" placeholder="INTRODUCIR EMAIL" #input>
            </mat-form-field>
        </p>
        <p fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="20px">
            <mat-form-field appearance="outline" class="form-url" id="style_input">
                <input matInput [formControl]="urlString" readonly>
                <button matSuffix mat-icon-button aria-label="email" (click)="send_email()">
                    <mat-icon>email</mat-icon>
                </button>
            </mat-form-field>
            <button mat-button class="button-url" (click)="generarEnlace()">GENERAR ENLACE</button>
        </p>
 
    </form>

    <div style="margin-top: 20px;" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
        <button mat-button class="button-proceso" (click)="onTerminate()">VOLVER</button>
    </div>
</div>
