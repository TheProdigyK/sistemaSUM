<h1 mat-dialog-title class="text-center">PROCESOS</h1>

<div fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutAlign="center center" >
    <table mat-table [dataSource]="dataProceso" matSort class="smth sumariadoTable">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fecha_modificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA MODIFICACION </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_modificacion | date}} </td>
        </ng-container>

        <ng-container matColumnDef="appaterno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE SUMARIANTE </th>
          <td mat-cell *matCellDef="let element"> {{element.appaterno + " " + element.apmaterno + " " + element.nombresumariante}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="table_style"></th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color ="warn" (click)="verProceso(row)"><mat-icon>visibility</mat-icon></button>
            </td>     
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="procesoColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: procesoColumns;"></tr>
    </table>    
  </div>
  <mat-paginator #sumariadoPaginator [pageSizeOptions]="[3, 5, 7]" aria-label="Select page of users"></mat-paginator>

</div>
