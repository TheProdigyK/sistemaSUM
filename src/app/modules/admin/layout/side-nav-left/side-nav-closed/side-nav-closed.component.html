<mat-nav-list>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="avatar"></div>
        </mat-card-header>
    </mat-card>
    <a *ngFor="let item of routes">
        <div *ngIf="item.data.expectedRole == expectedRole">
            <a mat-list-item [routerLinkActive]="'active-link'" [routerLink]="['/', item.path]">
                <mat-icon color="primary" class="sidenav-icon">{{item.data.icon}}</mat-icon>
            </a>
        </div>
    </a>
</mat-nav-list>
